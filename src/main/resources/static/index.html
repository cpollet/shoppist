<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Shoppist</title>

		<!-- Bootstrap Core CSS -->
		<!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<!--<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">-->

		<!-- Custom CSS -->
		<link href="/css/simple-sidebar.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="/webjars/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="/webjars/respond/1.4.2/dest/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<script type="text/x-handlebars" data-template-name="application">
		<div id="wrapper">
			<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li class="sidebar-brand">
						<a href="#">
							Shoppist
						</a>
					</li>
					<li>
						<a href="#">
							<span class="glyphicon glyphicon-log-in" aria-hidden="true" style="display: inline"></span>
							Login
						</a>
					</li>
					<li>
						<a href="#">
							<span class="glyphicon glyphicon-question-sign" aria-hidden="true" style="display: inline"></span>
							About
						</a>
					</li>
					<li>
						<a href="#">
							<span class="glyphicon glyphicon-envelope" aria-hidden="true" style="display: inline"></span>
							Contact
						</a>
					</li>
				</ul>
			</div>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
				<div id="page-content-wrapper">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<h1>Shoppist</h1>
								<hr>
								{{outlet}}
							</div>
						</div>
					</div>
				</div>
				<!-- /#page-content-wrapper -->
			</div>
			<!-- /#wrapper -->

		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<h2>Simple Sidebar</h2>

			<p>This template has a responsive menu toggling system. The menu will appear collapsed on
			smaller screens, and will appear non-collapsed on larger screens. When toggled using the
			button below, the menu will appear/disappear. On small screens, the page content will be
			pushed off canvas.</p>

			<p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p>
			<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
		</script>

		<!-- jQuery -->
		<script src="/webjars/jquery/1.10.2/jquery.min.js"></script>

		<script src="/webjars/handlebars/1.3.0/handlebars.min.js"></script>
		<script src="/webjars/emberjs/1.8.1/ember.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<script src="js/application.js"></script>
		<script src="js/router.js"></script>

		<!-- Menu Toggle Script -->
		<script>
			$("#menu-toggle").click(function (e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
			});
		</script>
	</body>
</html>
